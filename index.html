<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <title>Jquery Scroll</title>
    <style>
        body {
            height: 3500px;
        }
        .pc-content {
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
        }
        .image-background {
            position: relative;
            background-color: white;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 2500px;
        }
        .position-box {
            position: absolute;
            width: 1000px;
            top: 100px;
            left: 50%;
            margin-left: -500px;
        }
        .main-image {
            width: 100%;
        }
        .sidebar-top {
            position: absolute;
            width: 1000px;
        }
        .sidebar-left {
            position: absolute;
        }
        .left-image {
            position: absolute;
            left: -175px;
            width: 200px;
        }
        .right-image {
            position: absolute;
            right: -140px;
            width: 200px;
        }

        /* css for animation */
        .fixed-image {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -300px;
            margin-left: -500px;   
        }
        .abosulute-bottom-100 {
            top: initial;
            bottom: 100px;
        }
    </style>
</head>
<body>
   <div class="pc-content">
        <div style="height: 500px;">
        </div>
        <div class="image-background">
            <div class="image-container">
                <div class="position-box">
                    <img class="main-image" src="./img/page1.jpg" alt="none">
                    <img class="sidebar-top" src="./img/header.jpg" alt="none">
                    <img class="sidebar-left" src="./img/side.jpg" alt="none">
                    <img class="left-image" src="./img/left.jpg" alt="none">
                    <img class="right-image" src="./img/right.jpg" alt="none">
                </div>
            </div>
        </div>
   </div>
   <script src="./scroll_rock.js"></script>
</body>
</html>
