<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <title>Jquery Scroll</title>
    <style>
        body {
            height: 3000px;
        }
        .pc-content {
            width: 100%;
            height: 100%;
        }
        .image-background {
            position: relative;
            margin-top: 500px;
            background-color: black;
            display: flex;
            justify-content: center;
            width: 100%;
            height: 2500px;
        }
        .position-box {
            position: absolute;
            height: 500px;
            width: 800px;
            background-color: beige;
            top: 100px;
            left: 50%;
            margin-left: -400px;   
        }
        .sidebar-top {
            position: absolute;
            top: -50px;
            width: 850px;
            height: 50px;
            background-color: grey;
        }
        .sidebar-left {
            position: absolute;
            left: -50px;
            width: 50px;
            height: 500px;
            background-color: grey;
            
        }
        .left-image {
            position: absolute;
            left: -150px;
            width: 200px;
            height: 300px;
            background-color: brown;
        }
        .right-image {
            position: absolute;
            right: -80px;
            width: 180px;
            height: 400px;
            background-color: brown;
        }

        /* css for animation */
        .fixed-image {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -300px;
            margin-left: -400px;   
        }
        .abosulute-bottom-100 {
            top: initial;
            bottom: 100px;
        }
    </style>
</head>
<body>
   <div class="pc-content">
        <div class="image-background">
            <div class="image-container">
                <div class="position-box">
                    <div class="sidebar-top"></div>
                    <div class="sidebar-left"></div>
                    <div class="left-image"></div>
                    <div class="right-image"></div>
                </div>
            </div>
        </div>
   </div>
   <script src="./scroll_rock.js"></script>
</body>
</html>
